<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/sass/calculatrice.css">
        <title>calculatrice</title>
    </head>

    <body>

            <main class="container">
                <header id="result"></header>
                <section class="numbers">
                    <button class="point btn">.</button>
                    <button class="zero btn">0</button>
                    <button class="un btn">1</button>
                    <button class="deux btn">2</button>
                    <button class="trois btn">3</button>
                    <button class="quatre btn">4</button>
                    <button class="cinq btn">5</button>
                    <button class="six btn">6</button>
                    <button class="sept btn">7</button>
                    <button class="huit btn">8</button>
                    <button class="neuf btn">9</button>
                </section>
                <footer class="symbols">
                    <button id="actualiser" class="ce">CE</button>
                    <button id="clear" class="c">C</button>
                    <button class="aa btn">/</button>
                    <button class="zz btn">*</button>
                    <button class="ee btn">-</button>
                    <button class="rr btn">+</button>
                    <button id="equal" class="tt">=</button>
                </footer>
            </main>

        <script src="./assets/js/calculatrice.js"></script>
    </body>

</html>
